    sdk: flutter
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  dio: ^4.0.0
  html: ^0.15.0
  path_provider: ^2.0.2
  sqflite: ^2.0.0+4
